<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>HowReverse</title>
  <meta name="description" content="puzzle game" />
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="layout.css">
  <!-- script -->
  <script src="lib/jquery-2.1.3.js"></script>
  <script src="lib/knockout-3.3.0.js"></script>
  <script src="lib/URI.js"></script>
</head>
<body>
<h1>Reverse</h1>
<h2>subject</h2>
<div class="bord" data-bind="with: subject_bord">
  <div data-bind="foreach: cells"><!--
    --><div class="cell" data-bind="click: notifyClick, css:existClass"><!--
        --><div class="stone" data-bind="css: $data.putClass"></div><!--
    --></div><!--
    --><span data-bind="if: $data.row_end"><br></span><!--
  --></div>
</div>
<br>
<h2>play</h2>
<div  data-bind="with: play_bord">
  <div class="bord">
    <div data-bind="foreach: cells"><!--
      --><div class="cell" data-bind="click: notifyClick, css:existClass"><!--
          --><div class="stone" data-bind="css: $data.putClass"></div><!--
      --></div><!--
      --><span data-bind="if: $data.row_end"><br></span><!--
    --></div>

  </div>
  <br>
  <span>next:</span><div class="stone" data-bind="css: nextStoneClass"></div>
  <p><input type="button" value="Undo" data-bind="click: undo"></p>
</div>
<script src="script.js"></script>
</body>
</html>
