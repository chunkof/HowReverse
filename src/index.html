<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>HowReverse</title>
  <meta name="description" content="puzzle game" />
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="layout.css">
  <!-- script -->
  <script src="lib/jquery-2.1.3.js"></script>
  <script src="lib/knockout-3.3.0.js"></script>
  <script src="lib/URI.js"></script>
</head>
<body>
<h2>Reverse</h2>
<!--
***********************************
  Subject
***********************************
-->
<div id="scene-subject" data-bind="if: isActive">
  <input type="button" value="subject1" data-bind="click: function(){choice('1')}">
  <input type="button" value="subject2" data-bind="click: function(){choice('2')}">
  <input type="button" value="subject3" data-bind="click: function(){choice('3')}">
  <input type="button" value="subject4" data-bind="click: function(){choice('4')}">
  <input type="button" value="subject5" data-bind="click: function(){choice('5')}">
  <input type="button" value="subject6" data-bind="click: function(){choice('6')}">
  <input type="button" value="subject7" data-bind="click: function(){choice('7')}">
</div>
<!--
***********************************
  Play
***********************************
-->
<div id="scene-play" data-bind="if: isActive">
  <div class="bord-area" data-bind="event: { contextmenu: undo }">
    <h3>subject</h3>
    <div data-bind="template: { name: 'bord-template', data: subject_bord }"></div>
    <h3>play</h3>
    <div data-bind="template: { name: 'bord-template', data: play_bord }"></div>
  </div>
  <p><input type="button" value="back" data-bind="click: back"></p>
</div>


<!--
***********************************
  Template: Bord
***********************************
-->
<script type="text/html" id="bord-template">
  <div class="bord">
    <div data-bind="foreach: cells"><!--
    --><div class="cell" data-bind="click: notifyClick, css:existClass"><!--
        --><div class="stone no-select" data-bind="css: $data.putClass">&nbsp;</div><!--
    --></div><!--
    --><span data-bind="if: $data.row_end"><br></span><!--
  --></div>
  </div>
  <div class="bord-info">
    <br>
    <span>Black:&nbsp;<span data-bind="text: cntStone1"></span></span>&nbsp;/
    <span>White:&nbsp;<span data-bind="text: cntStone2"></span></span>&nbsp;
  </div>
  <br>
  <span data-bind="if: playable">
    <span>next:</span><div class="stone" data-bind="css: nextStoneClass"></div>
    <p><input type="button" value="Undo" data-bind="click: undo"></p>
  </span>
</script>

<script src="script.js"></script>
</body>
</html>
