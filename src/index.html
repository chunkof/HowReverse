<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>HowReverse</title>
  <meta name="description" content="puzzle game" />
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="layout.css">
  <!-- script -->
  <script src="lib/jquery-2.1.3.js"></script>
  <script src="lib/knockout-3.3.0.js"></script>
  <script src="lib/URI.js"></script>
</head>
<body>
<strong>HowReverse</strong>
<div class="Bord" data-bind="with: subject_bord">
  <div data-bind="foreach: cells">
    <span data-bind="text: $data.type, click: notifyClick"></span>
    <span data-bind="if: $data.row_end"><br></span>
  </div>
</div>
<br>
<div class="Bord" data-bind="with: play_bord">
  <div data-bind="foreach: cells">
    <span data-bind="text: $data.type, click: notifyClick"></span>
    <span data-bind="if: $data.row_end"><br></span>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
