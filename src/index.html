<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>HowReverse</title>
  <meta name="description" content="puzzle game" />
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="layout.css">
  <!-- script -->
  <script src="lib/jquery-2.1.3.js"></script>
  <script src="lib/knockout-3.3.0.js"></script>
  <script src="lib/URI.js"></script>
</head>
<body>
<h1>Reverse</h1>
<h2>subject</h2>
<div class="bord" data-bind="with: subject_bord">
  <div data-bind="foreach: cells"><!--
    --><div class="cell" data-bind="click: notifyClick, css:exist_class"><!--
        --><div class="stone" data-bind="css: $data.put_class">&nbsp;</div><!--
    --></div><!--
    --><span data-bind="if: $data.row_end"><br></span><!--
  --></div>
</div>
<br>
<h2>play</h2>
<div class="bord" data-bind="with: play_bord">
  <div data-bind="foreach: cells"><!--
    --><div class="cell" data-bind="click: notifyClick, css:exist_class"><!--
        --><div class="stone" data-bind="css: $data.put_class">&nbsp;</div><!--
    --></div><!--
    --><span data-bind="if: $data.row_end"><br></span><!--
  --></div>
  <p>next:<span data-bind="text: nextStone"></span></p>
</div>
<script src="script.js"></script>
</body>
</html>
